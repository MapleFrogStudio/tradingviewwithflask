<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Candlestick Chart with Lightweight Charts</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    #chart-placeholder {
      width: 90%;
      height: 400px;
      border: 2px dashed #ccc;
      position: relative;
      margin: auto;
      margin-bottom: 1em;
    }
    #price-data {
      background: #f7f7f7;
      padding: 1em;
      border-top: 1px solid #ddd;
      white-space: pre-wrap;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Hello World</h1>

  <div id="chart-placeholder"></div>

  <p>Below is the price data list returned by <code>getPriceData()</code>:</p>
  <div id="price-data"></div>

  <!-- Load the standalone UMD build from CDN -->
  <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
  <script>
    function getPriceData() {
      return [
        { open: 10, high: 10.63, low: 9.49, close: 9.55, time: 1642427876 }, 
        { open: 9.55, high: 10.30, low: 9.42, close: 9.94, time: 1642514276 }, 
        { open: 9.94, high: 10.17, low: 9.92, close: 9.78, time: 1642600676 }, 
        { open: 9.78, high: 10.59, low: 9.18, close: 9.51, time: 1642687076 }, 
        { open: 9.51, high: 10.46, low: 9.10, close: 10.17, time: 1642773476 }, 
        { open: 10.17, high: 10.96, low: 10.16, close: 10.47, time: 1642859876 }, 
        { open: 10.47, high: 11.39, low: 10.40, close: 10.81, time: 1642946276 }, 
        { open: 10.81, high: 11.60, low: 10.30, close: 10.75, time: 1643032676 }, 
        { open: 10.75, high: 11.60, low: 10.49, close: 10.93, time: 1643119076 }, 
        { open: 10.93, high: 11.53, low: 10.76, close: 10.96, time: 1643205476 }
      ]
    }

    const data = getPriceData();
    document.getElementById('price-data').textContent = JSON.stringify(data, null, 2);

    const chart = LightweightCharts.createChart(document.getElementById('chart-placeholder'), {
      layout: {
        textColor: 'black',
        background: { type: 'solid', color: 'white' }
      }
    });

    const candlestickSeries = chart.addCandlestickSeries({
      upColor: '#26a69a',
      downColor: '#ef5350',
      borderVisible: false,
      wickUpColor: '#26a69a',
      wickDownColor: '#ef5350'
    });

    candlestickSeries.setData(data);
    chart.timeScale().fitContent();
  </script>
</body>
</html>
